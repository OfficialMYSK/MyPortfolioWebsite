<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Marco | Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background"></div>

  <div class="overlay-nav">
    <a href="index.html" class="overlay-btn see-projects">Back to Home</a>
    <a href="projects.html" class="overlay-btn contact">See Projects</a>
  </div>

  <main class="content">
    <section class="contact-section">
      <div class="contact-container">
        <h1 class="contact-title">Get in Touch</h1>
        <p class="contact-subtitle">Have a project in mind or want to collaborate? Send me a message!</p>
        
        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your name">
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required placeholder="Tell me about your project..."></textarea>
          </div>
          
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
        
        <div class="contact-info">
          <h3>Or reach me directly</h3>
          <p>Email: mcdeveld@gmail.com</p>
          <p>LinkedIn: /in/marcodeveld</p>
        </div>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
